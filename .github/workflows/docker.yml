name: Build Docker Image

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even without [build] tag"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check if should build
        id: check
        run: |
          # Build on tags
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Building: tag release"
            exit 0
          fi

          # Build on manual dispatch with force
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_build }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Building: manual force"
            exit 0
          fi

          # Build if commit message contains [build]
          if [[ "${{ github.event.head_commit.message }}" == *"[build]"* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Building: [build] in commit message"
            exit 0
          fi

          echo "should_build=false" >> $GITHUB_OUTPUT
          echo "Skipping build: no trigger found"

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          # GitHub occasionally returns 502s while pushing cache; ignore those so the build still succeeds.
          cache-to: type=gha,mode=max,ignore-error=true
