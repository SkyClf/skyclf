services:
  skyclf:
    build: .
    container_name: skyclf
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist data (images, models, labels)
      - ./data:/data
    environment:
      - SKYCLF_ADDR=:8080
      - SKYCLF_ALLSKY_URL=http://192.168.178.88/current/tmp/image.jpg
      - SKYCLF_POLL_INTERVAL=15s
      - SKYCLF_DATA_DIR=/data
      - SKYCLF_MODELS_DIR=/data/models
      - SKYCLF_IMAGES_DIR=/data/images
      - SKYCLF_LABELS_DB=/data/labels/labels.db
      - SKYCLF_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
